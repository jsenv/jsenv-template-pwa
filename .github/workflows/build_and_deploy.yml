# https://github.com/JamesIves/github-pages-deploy-action
name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install ⬇️
        run: npm install
      - name: Build 🔧
        run: npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
