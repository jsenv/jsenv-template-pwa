# This is a GitHub workflow YAML file
# see https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
#
# For every push on a pull request, it
# - creates or updates a comment about potential pr impact on lighthouse score
# Read more in
# - https://github.com/jsenv/lighthouse-impact
#
# If you want to update this file it's recommended to use a YAML validator
# https://marketplace.visualstudio.com/items?itemName=redhat.vscode-yaml
# configured to validate with https://json.schemastore.org/github-workflow.json

name: lighthouse impact

on: pull_request

jobs:
  pr-impact:
    strategy:
      matrix:
        # To make build more predictable:
        # - explicit OS version ("ubuntu-20.04" instead of "ubuntu-latest")
        # - Explicit node version ("16.6.1" instead of "lts")
        os: [ubuntu-20.04]
        node: [16.6.1]
    runs-on: ${{ matrix.os }}
    name: pr impact
    steps:
      - name: Setup git
        uses: actions/checkout@v2
      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Setup npm
        run: npm install
      - name: Setup certificate authority
        run: npm run install-certificate-authority
      - name: Report lighthouse impact
        run: node ./.github/workflows/pr_impact/report_lighthouse_impact.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.LIGHTHOUSE_GITHUB_TOKEN }}
